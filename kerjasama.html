     <main>
      <section class="form">
        <h2 class="title-form">Formulir Penawaran Kerjasama</h2>
        <form action="submit-form.php" method="post">
          <label for="nama" class="label1">Nama</label>
          <p><input type="text" id="nama" placeholder="Masukkan Nama Anda..." /></p>

          <label for="alamat" class="label1">Alamat</label>
          <p>
            <textarea
              name="alamat"
              id="alamat"
              placeholder="Masukkan Alamat Anda..."
            ></textarea>
          </p>

          <label for="nomor" class="label1">Nomor Telepon</label>
          <p>
            <input type="tel" id="nomor" placeholder="Masukkan Nomor Telepon Anda..." />
          </p>

          <label for="email" class="label1">Email</label>
          <p>
            <input
              type="email"
              name="email"
              id="name"
              placeholder="Masukkan Email Anda..."
            />
          </p>

          <label for="jenis_kelamin" class="label1">Jenis Kelamin</label>
        
          <label class="label2">
            <input type="radio" name="jenis_kelamin" value="pria" required />
            Pria
          </label>
          <label class="label2">
            <input type="radio" name="jenis_kelamin" value="wanita" required />
            Wanita
          </label>

          <label for="kerjasama" class="label1">Bidang Kerjasama</label>
          <label class="label2">
            <input type="checkbox" name="kerjasama" value="coding" />
            Front-End
          </label>
          <label class="label2">
            <input type="checkbox" name="kerjasama" value="design" />
            Graphic design
          </label>
          <label class="label2">
            <input type="checkbox" name="kerjasama" value="ui/ux" />
            UI/UX
          </label>
          <label class="label2">
            <input type="checkbox" name="kerjasama" value="data_analyst" />
            Data Analyst
          </label>

          <label for="file" class="label1">File Penawaran</label>
          <input type="file" name="file" id="file" />

          <label for="datetime" class="label1">Tanggal Pelaksanaan</label>
          <input type="datetime-local" name="datetime" id="datetime" />

          <label for="domisili" class="label1">Domisili</label>
          <select name="domisili" id="domisili">
            <option value="domisili" selected>--Pilih Domisili--</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Yogyakarta">Yogyakarta</option>
            <option value="Solo">Solo</option>
            <option value="Tulungagung">Tulungagung</option>
            <option value="Other">--Lainnya--</option>
          </select>

          <div class="btn">
            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button">Reset</button>
          </div>
        </form>
      </section>
